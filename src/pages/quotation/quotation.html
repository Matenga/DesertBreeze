<ion-header>

  <ion-navbar color="primary">
    <ion-title>Payment Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card class="vcard">
    <ion-card-content>
    	<ion-list>
		    <ion-item>
			    <ion-label stacked style="color:#563d7c;"><b>CARD NUMBER</b></ion-label>
			    <ion-input type="text" placeholder="Enter Valid Card Number..."></ion-input>
			  </ion-item>
			  <hr>

			  <ion-grid>
			  	<ion-row>
			  		<ion-col col-6>
			  			<ion-item>
						    <ion-label stacked style="color:#563d7c;"><b>EXPIRY DATE</b></ion-label>
						    <ion-input type="text" placeholder=".../.../..."></ion-input>
						 </ion-item>
			  		</ion-col>

			  		<ion-col col-6>
			  			<ion-item>
						    <ion-label stacked style="color:#563d7c;"><b>CV CODE</b></ion-label>
						    <ion-input type="text" placeholder="Enter Valid CVC..."></ion-input>
						 </ion-item>
			  		</ion-col>
			  	</ion-row>
			  </ion-grid>

			  <ion-item>
			  	<ion-label stacked style="color:#563d7c;"><b>COUPON CODE</b></ion-label>
			    <ion-input type="text" placeholder="Enter Valid Coupon Code..."></ion-input>
			  </ion-item>

			  <hr>

			  <ion-item>
			  	<ion-label stacked><h2 style="color:#563d7c;"><b>Final Payment</b></h2></ion-label><ion-badge item-end>Ugx 460,000 </ion-badge>
			  
			  </ion-item>



			  <button ion-button round block>Make Payment</button>
			</ion-list>
			
    </ion-card-content>
</ion-card>

</ion-content>
